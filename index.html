<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>VR Cam View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      position: fixed;
    }

    #container {
      display: flex;
      width: 100%;
      height: 100%;
      flex-direction: row;
    }

    .eye {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    video {
      position: absolute;
      top: 0;
      height: 100%;
      width: var(--zoom, 120%);
      object-fit: cover;
      transform: rotate(180deg);
      filter: contrast(1.2) saturate(1.1);
      transition: width 0.2s, left 0.2s;
    }

    #leftVideo {
      left: calc(var(--offset, -6%) * 1);
    }

    #rightVideo {
      left: calc(var(--offset, 6%) * 1);
    }

    .divider {
      position: absolute;
      top: 0;
      left: 50%;
      width: 1px;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      z-index: 2;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #controls input[type=range] {
      width: 150px;
    }

    #controls label {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="eye"><video id="leftVideo" autoplay muted playsinline></video></div>
    <div class="eye"><video id="rightVideo" autoplay muted playsinline></video></div>
  </div>
  <div class="divider"></div>

  <div id="controls">
    <label for="zoom">Zoom</label>
    <input type="range" id="zoom" min="100" max="160" value="120" />
  </div>

  <script>
    const root = document.documentElement;

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        document.getElementById('leftVideo').srcObject = stream;
        document.getElementById('rightVideo').srcObject = stream;
      } catch (err) {
        alert("Can't access rear camera. Try a different browser or check permissions.");
        console.error(err);
      }
    }

    async function enterFullscreen() {
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        await docEl.requestFullscreen();
      } else if (docEl.webkitRequestFullscreen) {
        await docEl.webkitRequestFullscreen();
      }
    }

    window.addEventListener("touchstart", async () => {
      await enterFullscreen();
    }, { once: true });

    document.getElementById("zoom").addEventListener("input", e => {
      const zoomVal = e.target.value + "%";
      root.style.setProperty("--zoom", zoomVal);
      const offset = (parseInt(e.target.value) - 100) / 4 + 6;
      root.style.setProperty("--offset", offset + "%");
    });

    initCamera();
  </script>
</body>
</html>
