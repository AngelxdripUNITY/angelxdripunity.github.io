<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Inverted VR Cam</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      position: fixed;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
      flex-direction: row;
      justify-content: space-between;
    }

    .eye {
      flex: 1;
      overflow: hidden;
      position: relative;
      height: 100%;
    }

    video {
      position: absolute;
      top: 0;
      height: 100%;
      width: 130%;
      object-fit: cover;
      transform: rotate(180deg);
      filter: contrast(1.2) saturate(1.1);
    }

    #leftVideo {
      left: -6%;
    }

    #rightVideo {
      left: 6%;
    }

    .divider {
      position: absolute;
      top: 0;
      left: 50%;
      width: 1px;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="eye"><video id="leftVideo" autoplay muted playsinline></video></div>
    <div class="eye"><video id="rightVideo" autoplay muted playsinline></video></div>
  </div>
  <div class="divider"></div>

  <script>
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        document.getElementById('leftVideo').srcObject = stream;
        document.getElementById('rightVideo').srcObject = stream;
      } catch (err) {
        alert("Rear camera not accessible. Check permissions or try a different browser.");
        console.error(err);
      }
    }

    async function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        await elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        await elem.webkitRequestFullscreen();
      }
    }

    window.addEventListener("touchstart", async () => {
      await enterFullscreen();
    }, { once: true });

    initCamera();
  </script>
</body>
</html>
