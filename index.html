<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realistic VR Cam</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .eye {
      width: 50vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    video {
      position: absolute;
      top: 0;
      height: 100vh;
      width: 110vw; /* zoom a bit for the offset */
      object-fit: cover;
      transform: rotate(180deg);
      filter: contrast(1.3) saturate(1.2);
    }

    #leftVideo {
      left: -5vw;
    }

    #rightVideo {
      left: 5vw;
    }

    .divider {
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="eye"><video id="leftVideo" autoplay muted playsinline></video></div>
    <div class="eye"><video id="rightVideo" autoplay muted playsinline></video></div>
  </div>
  <div class="divider"></div>

  <script>
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        document.getElementById('leftVideo').srcObject = stream;
        document.getElementById('rightVideo').srcObject = stream;
      } catch (err) {
        alert("Rear camera access failed. Try allowing permissions.");
        console.error(err);
      }
    }

    async function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        await elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        await elem.webkitRequestFullscreen(); // iPhone Safari
      }
    }

    window.addEventListener('touchstart', () => {
      enterFullscreen();
    }, { once: true });

    initCamera();
  </script>
</body>
</html>
